<html lang="en">

    <style>
        body{
            font-family: "Poppins", sans-serif;
            background-color: #fff;
        }
        
        #mainCont{
            margin: 0px 250px;
        }
        
        #innerHalf{
            padding: 100px;
        }
        
        #innerCont{
            margin: 0px 30px 50px 30px;
        }
        
        @media(max-width: 600px){
            #mainCont{
                margin: 10px;
            }

            #innerHalf{
                padding: 10px;
            }

            #innerCont{
                margin: 0px 30px 50px 30px;
            }
        }
    </style>
    <body>
        
        <div class="w3-row w3-center w3-cyan w3-padding-16 w3-card w3-shadow">
            <h2 class="w3-text-white"><b>Pneumonia Detection</b></h2>
        </div>
        
        <div class="w3-container">
            <div class="w3-row" id="mainCont">
                <div class="w3-row w3-center" id="innerHalf">
                    <div class="w3-row w3-white w3-card w3-shadow">
                        <h5 class="w3-cyan w3-card w3-text-white" style="padding: 10px;margin-top: 0">Welcome, New User</h5>
                        <div class="w3-container" id="innerCont">
                            <form action="storedata" name="userRegisterForm" method="post">
                                <div class="w3-half" style="margin-top: 20px;">
                                    <label for="userRegisterFirstName" class="w3-left">User First Name:</label>
                                    <input type="text" name="userRegisterFirstName" id="userRegisterFirstName" class="w3-input w3-border w3-border-cyan"/>
                                </div>
                                <div class="w3-half" style="margin-top: 20px;">
                                    <label for="userRegisterLastName" class="w3-left">User Last Name:</label>
                                    <input type="text" name="userRegisterLastName" id="userRegisterLastName" class="w3-input w3-border w3-border-cyan"/>
                                </div>
                                <label for="userRegisterEmail" class="w3-left" style="margin-top: 20px;">User Email:</label>
                                <input type="email" name="userRegisterEmail" id="userRegisterEmail" class="w3-input w3-border w3-border-cyan"/>
                                <label for="userRegisterPassword" class="w3-left" style="margin-top: 20px;">User Password:</label>
                                <input type="password" name="userRegisterPassword" id="userRegisterPassword" class="w3-input w3-border w3-border-cyan"/>
                                <input type="submit" name="userRegister" id="userRegister" class="w3-btn w3-cyan w3-text-white" style="margin-top: 20px; width: 100%;" value="Get me Registered"/>
                            </form>
                            <a href="index.php"><span class="w3-btn w3-text-black w3-hover-none w3-border w3-border-cyan w3-hover-text-cyan" style="margin-top: 15px; width: 100%;">I Already Have Account, <span class="w3-text-cyan w3-hover-text-black">Sign In!</span></span></a>

                    </div>
                </div>
            </div>
